spring.datasource.driverClassName: org.h2.Driver
#GuitarMakerDB will be placed in your OS /home/yourusername
spring.datasource.url:jdbc:h2:~/GuitarMakerDB;AUTO_SERVER=TRUE
spring.datasource.username: sa
spring.datasource.password:

spring.jpa.database: H2
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

spring.jpa.show-sql: true

spring.jpa.properties.hibernate.format_sql: true

spring.jpa.hibernate.ddl-auto:create-drop

#entitymanager.packagesToScan: com.ariesmcrae.guitarmakers

#/main/resources/import.sql will be automatically executed by spring boot as long as it's named import.sql